<div class="estilo-contenido">
  <div class="container-fluid">
<div class="row">
  <div class="col-lg-9"><h2><b> Educacion </b></h2></div>
  <div class="col-lg-3">
    <button type="button" id="boton" class="btn btn-dark" data-toggle="button" routerLink="/nuevaeducacion" *ngIf="isLogged">Ingresar Nuevo</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let Educacion of edu">
          <td><h5><b>{{Educacion.nombre}}</b></h5></td>
          <td><h5>{{Educacion.descripcion}}</h5></td>
          <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editareducacion/{{Educacion.id}}">
            <i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash"></i></button>
         </td>
         </tr>
      </tbody> 
    </table>
  </div>
  </div>
</div>   
</div>
