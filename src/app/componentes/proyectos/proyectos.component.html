<div class="estilo-contenido">
  <div class="container-fluid">
<div class="row">
  <div class="col-lg-9"><h2><b> Proyectos </b></h2></div>
  <div class="col-lg-3">
    <button type="button" id="boton" class="btn btn-dark" data-toggle="button" routerLink="/nuevoproyecto" *ngIf="isLogged">Ingresar Nuevo</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let Proyectos of proye">
          <td><h5><b>{{Proyectos.nombre}}</b></h5></td>
          <td><h5>{{Proyectos.descripcion}}</h5></td>
          
          <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editarproyecto/{{Proyectos.id}}">
            <i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger" (click)="delete(Proyectos.id)">
              <i class="bi bi-trash"></i></button>
          </td>
            </tr>
      </tbody> 
    </table>
  </div>
  </div>
</div>   
</div>
