<div class="estilo-contenido">
  <div class="container-fluid">
<div class="row">
  <div class="col-lg-9"><h2><b> Experiencia </b></h2></div>
  <div class="col-lg-3">
    <button type="button" id="boton" class="btn btn-dark" data-toggle="button" routerLink="/nuevaexperiencia" *ngIf="isLogged">Ingresar Nuevo</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h5><b>{{Experiencia.nombre}}</b></h5></td>
          <td><h5>{{Experiencia.descripcion}}</h5></td>
          
          <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editarexperiencia/{{Experiencia.id}}">
            <i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash"></i></button>
          </td>
          </tr>
      </tbody> 
    </table>
  </div>
  </div>
</div>   
</div>
